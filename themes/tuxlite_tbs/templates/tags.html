{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tgs]</small>{% endblock %}
{% block content %}
<ul>
    {% for tag, articles in tags|sort %}
    {% if tag %}
    <li><a href="{{ SITEURL }}/tag/{{tag}}.html">{{ tag }}</a> ({{articles|length}} entries)</li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
